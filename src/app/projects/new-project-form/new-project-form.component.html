<form [formGroup]="formProject">
  <p>{{ title | uppercase }}</p>

  <fieldset>
    <legend>Project Form</legend>
    <section>
      <label for="name">Name</label>
      <input name="projectName"
             type="text"
             formControlName="projectName"
             placeholder="Project name" />
    </section>
  </fieldset>
  <input value="New Project"
         type="submit"
         (click)="crearProyecto()"
         [disabled]='!formProject.valid' />
</form>
