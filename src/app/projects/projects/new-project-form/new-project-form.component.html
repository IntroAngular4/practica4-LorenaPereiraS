<p>{{ title | uppercase }}</p>
<form>
  <fieldset>
    <legend>Project Form</legend>
    <section>
      <label for="name">Name</label>
      <input name="name"
             type="text"
             [(ngModel)]="project.name"
             placeholder="Project name" />
    </section>
  </fieldset>
  <input value="New Project"
         type="submit"
         (click)="newProject.emit(project)" />
</form>
