<header class="sticky">
  <a routerLink="viewerproject"
     class="button"> Viewer Project</a>
  <a routerLink="newproject"
     class="button"> New Project </a>

</header>

<router-outlet></router-outlet>


<h2>List of projects</h2>
<ul *ngIf="projects.length > 0; else empty">
  <li *ngFor="let project of projects">
    <span>{{ project.id }} {{ project.name }}</span>
  </li>
</ul>
<ng-template #empty> <i>No projects</i> </ng-template>
